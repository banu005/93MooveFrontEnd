    <form class="example-form">
      <mat-form-field class="example-full-width">

        <input type="text"
               placeholder="Rechercher"
               aria-label="Number"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          @for (option of filteredOptions | async; track option) {
            <mat-option [value]="option">{{option}}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </form>

    <table mat-table [dataSource]="cours" >
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let cours"> {{cours.nom}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let cours"> {{ cours.description }} </td>
      </ng-container>
      <!--affiche donc uniquement si l’user est connecté-->
      <ng-container *ngIf="authenticated()" matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let cours">
          <a mat-button color="primary" [routerLink]="['/cours/', cours.id, 'view']">Voir</a>
          <a mat-button color="accent" [routerLink]="['/cours/', cours.id, 'create']">Ajouter</a>
          <a mat-button color="accent" [routerLink]="['/cours/', cours.id, 'edit']">Modifier</a>
          <button mat-button color="warn" (click)="deleteCours(cours.id)">Supprimer</button>
        </td>
      </ng-container>
      <ng-container *ngIf="!authenticated()" matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let cours">
          <a mat-button color="primary" [routerLink]="['/cours/', cours.id, 'view']">Voir</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
